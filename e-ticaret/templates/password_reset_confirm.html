{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
        <h2>Parola Sıfırlama</h2><hr>
        <p>Yeni Parolanızı Girin</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Parolamı Sıfırla</button>
        </form>
    </div>
</div>
{% endblock %}
